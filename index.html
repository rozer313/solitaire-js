<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/style.css">
<head>

<body>
<div id="top-bar">

    <div class="card-box card-placeholder" id="container-3"></div>

    <div class="card-box card-placeholder" id="container-4"></div>

</div>

    <div class="card-box card-placeholder" id="column-2"></div>

    <div class="card-box card-placeholder" id="column-3"></div>

    <div class="card-box card-placeholder" id="column-4"></div>

    <div class="card-box card-placeholder" id="column-5"></div>

    <div class="card-box card-placeholder" id="column-6"></div>

    <div class="card-box card-placeholder" id="column-7"></div>

</div>

        <div class="emoji-icon">‚ûï</div>

    </div>
